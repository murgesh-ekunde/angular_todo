<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3" style="background: #788bff; height:93vh; border-radius: 5px;" >
            <div >
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                          </mat-form-field>
                          <div class="center">
                          <button  *ngIf="!isEditEnabled"(click)="addTask()" [disabled]="todoForm.invalid" mat-flat-button color="primary"> Add </button>
                          <button *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-flat-button color="primary"> Update </button>
                        </div>
                        </form>
                </mat-card>
            </div>
        </div>

        <div  class="col-md-9"  >
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!--to do-->
                        <div class="example-container">
                            <h2 class="head-title mb-2">To do <span *ngIf="task.length > 0"> - {{task.length}}</span></h2>
                            <div
                            cdkDropList
                            [cdkDropListData]="task"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of task; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                            </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    


                    <div class="col-md-4">
                         <!--in progress-->
                         <div class="example-container">
                            <h2 class="head-title mb-2">In Progress <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span> </h2>
                            <div
                            cdkDropList
                            [cdkDropListData]="inprogress"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteInProgress(i)"><mat-icon>delete</mat-icon></button>
                            </div>
                            </div>
                          </div>
                        </div>
                   

                    <div class="col-md-4">
                         <!--done-->
                         <div class="example-container">
                            <h2 class="head-title mb-2">Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>

                            <div
                            cdkDropList
                            [cdkDropListData]="done"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done; let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                </div>
                                
                            </div>
                         </div>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
    </div>
</div>
